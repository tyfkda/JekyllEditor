<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JekyllEditor</title>

    <link rel="stylesheet" href="assets/lib/bootstrap.min.css">
    <link rel="stylesheet" href="assets/default.css">
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet" type="text/css">
    <link href="assets/lib/bootstrap-datepicker3.standalone.min.css" rel="stylesheet" type="text/css">

    <script src="assets/lib/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="assets/lib/bootstrap.min.js"></script>
    <script src="assets/lib/angular.min.js" type="text/javascript"></script>
    <script src="assets/lib/angular-route.min.js" type="text/javascript"></script>
    <script src="assets/lib/ui-bootstrap-tpls-1.3.2.min.js" type="text/javascript"></script>
    <script src="assets/lib/lodash.min.js" type="text/javascript"></script>

    <script type="text/javascript"
            src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script src="assets/lib/bootstrap-datepicker.min.js"></script>
  </head>

  <body>
    <div class="container-fluid full-height">
      <div class="row full-height">
        <div class="col-md-12 full-height">
          <div ng-view class="full-height"></div>
        </div>
      </div>
    </div>

    <!-- HTML comment will be removed -->

    <% if (buildTarget === 'debug') { %>
      <!-- Use RequireJS in debug build -->
      <script data-main="jsdev/main.js" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.js"></script>
    <% } else { %>
      <!-- Avoid using RequireJS in release build -->
      <script src="assets/main.js" type="text/javascript"></script>
    <% } %>
  </body>
</html>

<h1>Posts</h1>
<div>
  <button class="btn btn-primary" (click)="refresh()">Refresh</button>
  <new-post-button></new-post-button>
</div>
<div *ngIf="posts==null&&loading">
  Loading...
</div>
<div *ngIf="posts==null&&!loading">
  Error: {{error}}
</div>
<div *ngIf="posts&&posts.length==0">
  No posts
</div>
<ul *ngIf="posts&&posts.length!=0">
  <li *ngFor="let post of posts">
    {{post.date | date:'yyyy/MM/dd'}} <a [routerLink]="['/edit', post.file]">{{post.title}}</a>
    <span *ngFor="let tag of post.tags"
          class="label label-primary">{{tag}}</span>
  </li>
</ul>

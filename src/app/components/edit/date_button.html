<button class="btn btn-normal pull-right"
        (click)="startEditDate();dateModal.open()">{{date?date:'Date'}}</button>

<modal #dateModal>
  <modal-header [show-close]="true">
    <h3 class="modal-title">Edit date</h3>
  </modal-header>
  <modal-body>
    <input type="text" autofocus
           class="form-control datepicker">
  </modal-body>
  <modal-footer [show-default-buttons]="true">
  </modal-footer>
</modal>

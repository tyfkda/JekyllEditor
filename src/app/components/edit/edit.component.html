<div style="position: relative; height:52px; overflow: hidden;">
  <div style="position: absolute; left: 0; top: 0; right: 550px; bottom: 0;">
    <a class="btn btn-primary" [routerLink]="['/Top']">Back</a>
    <input type="text" [(ngModel)]="info.title" style="font-size: 1.5em; width: 50%; margin: 4px; padding: 4px; border: 1px solid gray; border-radius: 6px;">
    <button class="btn btn-warning"
            (click)="choosePostModal.open()">Link to post</button>
    <choose-post-modal #choosePostModal
                       (onSelect)="onPostChoosed($event)"
                       (onCancel)="onPostCanceled()"></choose-post-modal>
  </div>
  <div class="clearfix" style="position: absolute; top: 0; right: 0px; width: 550px; height: 100%;">
    <button class="btn btn-danger pull-right" (click)="delete()" *ngIf="originalFileName">Delete</button>
    <button class="btn btn-success pull-right" (click)="save()">Save</button>

    <!-- tag -->
    <button class="btn btn-normal pull-right"
            style="margin-right: 16px; width: 100px; overflow: hidden;"
            (click)="tagForEdit=tag"
            data-toggle="modal" data-target="#edit-tag-modal">{{tag?tag:'tag'}}</button>
    <div id="edit-tag-modal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">Edit tag</div>
          <div class="modal-body">
            <input id="tag-input" type="text"
                   [(ngModel)]="tagForEdit"
                   (keyup)="$event.keyCode==13&&updateTag()">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="updateTag()">OK</button>
          </div>
        </div>
      </div>
    </div>

    <!-- filename -->
    <button class="btn btn-normal pull-right"
            style="width: 100px; overflow: hidden;"
            (click)="mainNameForEdit=mainName"
            data-toggle="modal" data-target="#edit-main-name-modal">{{mainName?mainName:'MainName'}}</button>
    <div id="edit-main-name-modal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">Edit mainname</div>
          <div class="modal-body">
            <input id="main-name-input" type="text"
                   [(ngModel)]="mainNameForEdit"
                   (keyup)="$event.keyCode==13&&updateMainName()">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="updateMainName()">OK</button>
          </div>
        </div>
      </div>
    </div>

    <!-- time -->
    <button class="btn btn-normal pull-right"
            (click)="timeForEdit=time"
            data-toggle="modal" data-target="#edit-time-modal">{{time?time:'Time'}}</button>
    <div id="edit-time-modal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">Edit time</div>
          <div class="modal-body">
            <input id="time-input"
                   type="text"
                   class="form-control timepicker"
                   [(ngModel)]="timeForEdit"
                   (keyup)="$event.keyCode==13&&updateTime()">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="updateTime()">OK</button>
          </div>
        </div>
      </div>
    </div>

    <!-- date -->
    <button class="btn btn-normal pull-right"
            (click)="startEditDate()"
            data-toggle="modal" data-target="#edit-date-modal">{{date?date:'Date'}}</button>
    <div id="edit-date-modal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">Edit date</div>
          <div class="modal-body">
            <input id="date-input"
                   type="text"
                   class="form-control datepicker"
                   value="date">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="updateDate()">OK</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div style="position: absolute; left: 0; top: 52px; right: 0; bottom: 0;">
  <div style="position: absolute; width: 50%; height: 100%; left: 0; top: 0;">
    <div style="position: absolute; left: 4px; top: 4px; right: 0; bottom: 4px;">
      <article-editor [params]="edit"
                      (onSaveRequested)="save()"></article-editor>
    </div>
  </div>
  <div style="position: absolute; width: 50%; height: 100%; right: 0; top: 0;">
    <div style="position: absolute; left: 0; top: 4px; right: 4px; bottom: 4px; border: 1px solid gray; border-radius: 0 6px 6px 0;">
      <previewer [html]="preview"></previewer>
    </div>
  </div>
</div>
